apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: yuragranovsky/gateway
          resources:
            limits:
              memory: "300Mi"
              cpu: "250m"

          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pulse-monitoring-secret
                  key: adminPassword
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pulse-monitoring-secret
                  key: jwtSecret      
            - name: CONFIG_SERVER_HOST
              valueFrom:
                configMapKeyRef:
                  name: pulse-monitoring-config-map
                  key: configServerHost
          ports:
            - containerPort: 9292
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  type: LoadBalancer  
  ports:
    - port: 9292
      targetPort: 9292
